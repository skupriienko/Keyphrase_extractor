{% extends "wikisearch/base_generic.html" %}

{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block title %}<title>Keyphrase extractor</title>{% endblock %}
{% block content %}
  <h1>Keyphrase extractor</h1>

    <form method="post">
    {% csrf_token %}
      {% crispy form %}

      <div class="form-group">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-ok"></span> Search keyphrases
    </button>
    <a href="{% url 'index' %}" class="btn btn-default">Cancel</a>
  </div>
    </form>

    <a href="{% url 'extract-keyphrases' %}" class="btn btn-primary">See keyphrases</a>







{% endblock %}
